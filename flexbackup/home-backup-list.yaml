# Whether or not to separate the
# first level sub-directories into
# different tarball
#
# For example:
#   /e/undergrad/{02,03,04,05} will be backuped into 4 tarballs
root_directory: "/e"
dest_directory: "/backup/nfs"

subdirectory_expansions:
    alumni_bebi_master: true
    alumni_bebi_phd:    true
    alumni_inm_master:  true
    alumni_inm_phd:     true
    alumni_master:      true
